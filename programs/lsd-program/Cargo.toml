[package]
name = "lsd_program"
version = "0.1.0"
description = "SVM lsd program"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "lsd_program"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.29.0"
anchor-spl = { version = "0.29.0", features = ["metadata"] }
staking_program = { git = "https://github.com/stafiprotocol/svm-staking-contracts.git", branch = "main", features = [
    "cpi",
] }
